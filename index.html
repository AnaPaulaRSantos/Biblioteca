<script>
function definePainel(){
    var obj= event.target;
    var painel=document.getElementById("painel");
    painel.innerHTML="Título: " + obj.dataset.título+"<br>"; 
    painel.innerHTML+="Autor: " + obj.dataset.autor+"<br>";
    painel.innerHTML+="Categoria: " + obj.dataset.categoria+"<br>";
    painel.innerHTML+="Nota: " + obj.dataset.nota;
    
   
}

function inicia(){
    document.getElementById("l1").addEventListener("click",definePainel);
    document.getElementById("l2").addEventListener("click",definePainel);
    document.getElementById("l3").addEventListener("click",definePainel);
    document.getElementById("l4").addEventListener("click",definePainel);
    document.getElementById("l5").addEventListener("click",definePainel);
    document.getElementById("l6").addEventListener("click",definePainel);
    document.getElementById("l7").addEventListener("click",definePainel);
    document.getElementById("l8").addEventListener("click",definePainel);
    document.getElementById("l9").addEventListener("click",definePainel);
}
window.addEventListener("load", inicia);
</script>
